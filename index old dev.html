<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-box material="color: yellow" gps-entity-place="latitude: 53.568638; longitude: 10.034859"/>
        <a-entity gltf-model="./assets/testcube.glb" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 10.034859; latitude: 53.568638;" animation-mixer/>
	</a-scene>
